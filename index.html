<!DOCTYPE html>
<html ng-app="test">
<head>
	<title>Quiz 2</title>
	<script src="js/jquery-2.1.4.min.js"></script>
	<script src="js/angular.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/quotes.json"></script>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body ng-controller="testController as tc">
<div id="test2">
<div id="test2_info"></div>
<div ng-if="tc.head1==1" ng-repeat="x in tc.category track by $index"><div ng-if="tc.qust_index === $index"  id="cat_right"> Question Category: <div>{{x}}</div></div></div> 
<br>
<div ng-show="tc.qust_index==tc.num" id="timer_sum"></div><br>
<div ng-show="tc.qust_index==tc.num" id="timer_average"></div>
<div ng-if="tc.head1==1" ng-repeat="x in tc.difficulty track by $index"><div ng-if="tc.qust_index === $index"  id="cat_right">Question Difficulty: <div>{{x}}</div></div></div>
<br>
<div ng-show="tc.qust_index<tc.num" id="timer"><div ng-if="tc.head1==1">Timer: {{tc.timer}}</div></div><br>
<div ng-if="tc.head1==1" id="cat_right"><div ng-if="tc.qust_index<tc.num">Total Number of Questions: {{tc.num}}</div></div>
<br>

</div>
<div id="test">
<!-- <div ng-if="tc.head1===0" id="head1"><h1>{{tc.heading | uppercase}}</h1></div> -->
<div ng-if="tc.qust_index<tc.num" id="head1"><h1>{{tc.heading | uppercase}}</h1></div>
<div ng-if="tc.qust_index==tc.num" id="head1"> <h2>Check your Score</h2></div>
<!-- <ul>
  <li><a class="active" href="#home">Home</a></li>
  <li><a href="#news">News</a></li>
  <li><a href="#contact">Contact</a></li>
  <li><a href="#about">About</a></li>
</ul> -->
</div>
<form  name="myForm" class="myForm" autocomplete="on" ng-submit="tc.getdata();" ng-show="tc.intro==1">
	<fieldset>
    <legend >User Info</legend>
    <div class="control-group">
        <label class="control-label input-label" for="startTime">Enter your name :</label>
        <div class="controls bootstrap-timepicker">
            <input id="name_imp" type="text" placeholder="Name" required ng-model="tc.name">
            <i class="icon-time"></i>
        </div>
    </div>
    <div id="img2"></div>
    <br>

    <!-- <h4 id="impname" ng-show=qc.impinfo==10>Please enter a name first!!</h4> -->

    <div>Choose a category: </div>
    	<select ng-model="tc.cat">
    	<option value="" selected>Any Category</option>
  		<option value="9">General Knowledge</option>
  		<option value="10">Entertainment: Books</option>
  		<option value="11">Entertainment: Film</option>
  		<option value="12">Entertainment: Music</option>
  		<option value="13">Entertainment: Musicals & Theatres</option>
  		<option value="14">Entertainment: Television</option>
  		<option value="15">Entertainment: Video Games</option>
  		<option value="16">Entertainment: Board Games</option>
  		<option value="17">Science & Nature</option>
  		<option value="18">Science: Computers</option>
  		<option value="19">Science: Mathematics</option>
  		<option value="20">Mythology</option>
  		<option value="21">Sports</option>
  		<option value="22">Geography</option>
  		<option value="23">History</option>
  		<option value="24">Politics</option>
  		<option value="25">Art</option>
  		<option value="26">Celebrities</option>
  		<option value="27">Animals</option>
  		<option value="28">Vehicles</option>
  		<option value="29">Entertainment: Comics</option>
  		<option value="30">Science: Gadgets</option>
  		<option value="31">Entertainment: Japanese Anime & Manga</option>
  		<option value="32">Entertainment: Cartoon & Animations</option>
		</select>
		<br>
		<br>
	<div>Choose a difficulty level: </div>
	<select  ng-model="tc.level">
    	<option value="">Any Difficulty</option>
  		<option value="easy">Novice</option>
  		<option value="medium">Champion</option>
  		<option value="hard">Legendary</option>
	</select><br><br>
	<label>Number of questions</label><br>
	<input type="number" name="trivia_amount" ng-model= "tc.num" id="trivia_amount" class="form-control" min="1" max="50" value="10"><br> <br>
	<input type="submit" value="Submit">
    <!-- <div><button ng-click="tc.getdata();">Submit</button></div> -->

</fieldset>   
</form>
<div  id="loader" ng-show="tc.head1==2"></div>

<div ng-show="tc.head1==1" class="jumbotron">
  <div class="container">
  <div class="row">
    <test-component id="abc" name="tc.name" dat="tc.shuffledOptions" next="tc.next();" cat="tc.qust_index"  timer_sum1="tc.timer_sum" quotes="tc.getQuotes()"></test-component>
  </div>
  </div>
</div>
<footer class="footer"  ng-show="tc.intro==1">
 
</footer>
 

</body>
</html>
